<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Garabatos - Email</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light superior-nav">
      <h1 class="navbar-brand">Garabatos</h1>
    </nav>
    <section class="main-view container-fluid">
      <div class="d-flex justify-content-center text-center">
        <form class="login">
          <div class="form-group">
              <label for="login-user">Usuario:</label>
              <input type="text" class="form-control" id="login-user" placeholder="Usario" required/>
          </div>
          <div class="form-group">
              <label for="login-password">Contraseña:</label>
              <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required/>
          </div>
          <button class="btn btn-primary" id="login-submit" type="submit">Iniciar sesión</button>
        </form>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle-4.3.1.js"></script>
    <script src="js/tinymce.min.js"></script>
    <script src="js/gb.js" type="module"></script>
    <script type="text/javascript">
      tinymce.init({
        selector: '#inputTextoEmail',
        plugins: ['link image lists table'],
        toolbar: 'undo redo | bold italic backcolor | alignleft aligncenter alignjustify | bullist numlist outdent indent | image link table | removeformat',
        menubar: false,
      });
    </script>

    <script src="js/class.js" type="module"></script>
    <script src="js/student.js" type="module"></script>
    <script src="js/responsible.js" type="module"></script>
    <script src="js/teachers.js" type="module"></script>
    <script src="js/email.js" type="module"></script>

  </body>
</html>
