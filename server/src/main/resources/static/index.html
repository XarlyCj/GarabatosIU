<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <title>Garabatos - Email</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light superior-nav">
      <h1 class="navbar-brand">Garabatos</h1>
    </nav>
    <section class="main-view container-fluid">
      <div class="d-flex justify-content-center text-center">
        <form class="login">
          <div class="form-group">
              <label for="login-user">Usuario:</label>
              <input type="text" class="form-control" id="login-user" placeholder="Usuario" required/>
          </div>
          <div class="form-group">
              <label for="login-password">Contraseña:</label>
              <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required/>
          </div>
          <button class="btn btn-primary" id="login-submit" type="submit">Iniciar sesión</button>
        </form>
      </div>
    </section>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.bundle-4.3.1.js"></script>
    <script src="js/tinymce.min.js"></script>
    <script src="js/gb.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
      tinymce.init({
        selector: '#inputTextoEmail',
        plugins: ['link image lists table'],
        toolbar: 'undo redo | bold italic backcolor | alignleft aligncenter alignjustify | bullist numlist outdent indent | image link table | removeformat',
        menubar: false,
      });
    </script>

    <script src="js/class.js" type="module"></script>
    <script src="js/student.js" type="module"></script>
    <script src="js/responsible.js" type="module"></script>
    <script src="js/teachers.js" type="module"></script>
    <script src="js/email.js" type="module"></script>

  </body>
</html>
